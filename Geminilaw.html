/**
 * 2. 核心算法：日期随机化
 */
function getDailySeed() {
    return document.getElementById('datePicker').value.replace(/-/g, '') * 1;
}

function shuffleItems(arr, count, offset) {
    let seed = getDailySeed() + offset;
    let temp = [...arr];
    let result = [];
    for(let i=0; i<count; i++) {
        let idx = (seed + i) % temp.length;
        result.push(temp.splice(idx, 1)[0]);
    }
    return result;
}

/**
 * 3. 渲染页面内容
 */
function updateUI() {
    const seed = getDailySeed();
    const dateStr = document.getElementById('datePicker').value;

    // A. 农历显示
    if(window.Lunar) {
        const l = Lunar.fromDate(new Date(dateStr));
        document.getElementById('lunarDisplay').innerText = `农历${l.getMonthInChinese()}月${l.getDayInChinese()} · ${l.getFestivals()[0] || l.getJieQi() || ''}`;
    }

    // B. 法条渲染 (按ID排序)
    const laws = shuffleItems(allLaws, 3, 0).sort((a,b) => a.id - b.id);
    document.getElementById('lawArea').innerHTML = laws.map(l => `
        <div class="law-item"><span class="law-num">第${l.id}条</span><strong>【${l.t}】</strong><br>${l.c}</div>
    `).join('');

    // C. 练习渲染
    const quizzes = shuffleItems(allQuizzes, 2, 100);
    document.getElementById('quizArea').innerHTML = quizzes.map((q, i) => `
        <div class="quiz-item">
            <p><strong>Q${i+1}:</strong> ${q.q}</p>
            ${q.o.map((opt, oi) => `<button class="opt-btn" onclick="check(this, ${oi==q.a}, 'exp${i}')">${opt}</button>`).join('')}
            <div id="exp${i}" class="explanation">💡 ${q.e}</div>
        </div>
    `).join('');

    // D. 补充资料渲染 (升级版：支持多条随机显示)
    // 从 allExtras 库里随机抽 2 条，seed+200 是为了确保不和法条重复
    const extras = shuffleItems(allExtras, 2, seed + 200); 
    document.getElementById('extraArea').innerHTML = extras.map(ex => `
        <div style="margin-bottom:12px; padding-bottom:8px; border-bottom:1px dashed #eee; color:#444; line-height:1.5;">
            ${ex}
        </div>
    `).join('');
	// === 必须包含这段逻辑，统计数字才会显示 ===
    const totalLaws = allLaws.length;
    const totalQuizzes = allQuizzes.length;
    const totalExtras = allExtras.length;
    
    document.getElementById('statArea').innerHTML = `
        ⚖️ 已收录核心法条: ${totalLaws} 条<br>
        📝 已收录实战练习: ${totalQuizzes} 道<br>
        💡 已收录干货案例: ${totalExtras} 条<br>
        <div style="margin-top:5px; color:#ccc;">2026 法考备考专用 · 每日自动更新</div>
    `;
}

/**
 * 4. 答题交互
 */
function check(btn, isCorrect, expId) {
    const parent = btn.parentElement;
    parent.querySelectorAll('.opt-btn').forEach(b => b.disabled = true);
    btn.classList.add(isCorrect ? 'correct' : 'wrong');
    document.getElementById(expId).style.display = 'block';
}

/**
 * 5. 初始化执行
 */
function initPage() {
    const picker = document.getElementById('datePicker');
    const now = new Date();
    const todayStr = now.toISOString().split('T')[0]; // 获取格式如 2024-05-20
    
    // 逻辑：如果现在已经是 2026 年了，就默认显示今天
    // 如果还没到 2026 年，为了方便朋友预览，默认显示 2026-01-01
    if (todayStr.startsWith('2026')) {
        picker.value = todayStr;
    } else {
        picker.value = '2026-01-01';
    }
    
    // 调用一次渲染函数
    updateUI();
}

document.getElementById('datePicker').addEventListener('change', updateUI);
window.onload = initPage; // 绑定新的初始化函数
