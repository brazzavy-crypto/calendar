        function renderCal() {
            document.getElementById('monthTitle').textContent = year + 'å¹´ ' + months[month];
            
            var first = new Date(year, month, 1);
            var last = new Date(year, month + 1, 0);
            var total = last.getDate();
            var startDay = first.getDay();
            
            var html = '';
            for(var i = 0; i < weekdays.length; i++) {
                html += '<div class="mini-day weekday">' + weekdays[i] + '</div>';
            }
            
            for(var i = 0; i < startDay; i++) {
                html += '<div class="mini-day empty"></div>';
            }
            
            for(var i = 1; i <= total; i++) {
                var key = year + '-' + month + '-' + i;
                var cls = completed[key] ? 'completed' : '';
                html += '<div class="mini-day ' + cls + '" onclick="pickDate(' + i + ')">' + i + '</div>';
            }
            
            document.getElementById('calendar').innerHTML = html;
        }

        function changeMonth(offset) {
            month += offset;
            if(month < 0) { month = 11; year--; }
            if(month > 11) { month = 0; year++; }
            selected = null;
            renderCal();
            document.getElementById('contentBox').innerHTML = '<div class="empty-state"><p style="font-size:1.1rem">ğŸ‘† ç‚¹å‡»æ—¥å†é€‰æ‹©æ—¥æœŸæŸ¥çœ‹æ¯æ—¥å†…å®¹</p></div>';
        }

        function pickDate(day) {
            selected = new Date(year, month, day);
            jpAns = null;
            frAns = null;
            jpShow = false;
            frShow = false;
            sShow = false;
            renderCal();
            
            var days = document.querySelectorAll('.mini-day:not(.weekday):not(.empty)');
            days[day-1].classList.add('selected');
            
            showContent();
        }

        function getSeed() {
            var start = new Date(year, 0, 1);
            return Math.floor((selected - start) / 86400000);
        }

        function showContent() {
            var s = getSeed();
            var weather = ['æ™´å¤©','å¤šäº‘','é˜´å¤©','å°é›¨','æ™´æœ—'][s % 5];
            
            var qe = db.qe[s % db.qe.length];
            var qj = db.qj[s % db.qj.length];
            var qf = db.qf[s % db.qf.length];
            var ej = db.ej[s % db.ej.length];
            var ef = db.ef[s % db.ef.length];
            var cw = db.cw[s % db.cw.length];
            var er = db.er[s % db.er.length];
            
            var h = '<h3 class="date-title">' + year + 'å¹´' + (month+1) + 'æœˆ' + selected.getDate() + 'æ—¥</h3>';
            h += '<p class="date-info">' + wkJP[selected.getDay()] + ' / ' + wkFR[selected.getDay()] + ' | å¤©æ°”ï¼š' + weather + '</p>';
            
            h += '<div class="section english"><h4>ğŸ“– è‹±è¯­æ¯æ—¥ä¸€å¥</h4><p style="font-style:italic">"' + qe[0] + '"</p><p style="font-size:0.85rem;color:#666;margin-top:5px">â€” ' + qe[1] + '</p><p style="font-size:0.85rem;color:#888;margin-top:5px">' + qe[2] + '</p></div>';
            
            h += '<div class="section japanese"><h4>ğŸŒ æ—¥è¯­æ¯æ—¥ä¸€å¥</h4><p>' + qj[0] + '</p><p style="font-size:0.85rem;color:#666;margin-top:5px">â€” ' + qj[1] + '</p><p style="font-size:0.85rem;color:#888;margin-top:5px">' + qj[2] + '</p></div>';
            
            h += '<div class="section french"><h4>ğŸ‡«ğŸ‡· æ³•è¯­æ¯æ—¥ä¸€å¥</h4><p style="font-style:italic">"' + qf[0] + '"</p><p style="font-size:0.85rem;color:#666;margin-top:5px">â€” ' + qf[1] + '</p><p style="font-size:0.85rem;color:#888;margin-top:5px">' + qf[2] + '</p></div>';
            
            h += '<div class="exercise"><h4>âœï¸ æ—¥è¯­ç»ƒä¹  (' + ej.l + ')</h4><p>' + ej.q + '</p><div id="jo"></div><button class="btn" onclick="checkJ()">æŸ¥çœ‹ç­”æ¡ˆ</button><div id="jr" class="result"></div></div>';
            
            h += '<div class="exercise" style="background:#d1fae5"><h4 style="color:#065f46">ğŸ‡«ğŸ‡· æ³•è¯­ç»ƒä¹  (' + ef.l + ')</h4><p>' + ef.q + '</p><div id="fo"></div><button class="btn btn-green" onclick="checkF()">æŸ¥çœ‹ç­”æ¡ˆ</button><div id="fr" class="result"></div></div>';

        function renderOpts(id, opts, type) {
            var h = '';
            for(var i = 0; i < opts.length; i++) {
                h += '<div class="option" id="' + type + i + '" onclick="selectOpt(\'' + type + '\',' + i + ')">' + (i+1) + '. ' + opts[i] + '</div>';
            }
            document.getElementById(id).innerHTML = h;
        }

        function selectOpt(type, i) {
            if(type === 'j') {
                if(jpShow) return;
                jpAns = i;
                for(var k = 0; k < 3; k++) {
                    document.getElementById('j'+k).className = 'option' + (k === i ? ' selected' : '');
                }
            } else {
                if(frShow) return;
                frAns = i;
                for(var k = 0; k < 3; k++) {
                    document.getElementById('f'+k).className = 'option' + (k === i ? ' selected' : '');
                }
            }
        }

        function checkJ() {
            var s = getSeed();
            var ej = db.ej[s % db.ej.length];
            jpShow = true;
            
            for(var i = 0; i < 3; i++) {
                var el = document.getElementById('j'+i);
                if(i === ej.a) el.className = 'option correct';
                else if(i === jpAns) el.className = 'option wrong';
            }
            
            document.getElementById('jr').textContent = jpAns === ej.a ? 'âœ“ æ­£ç¡®ï¼' : 'âœ— é”™è¯¯ï¼Œæ­£ç¡®ç­”æ¡ˆæ˜¯é€‰é¡¹ ' + (ej.a+1);
            checkDone();
        }

        function checkF() {
            var s = getSeed();
            var ef = db.ef[s % db.ef.length];

            document.getElementById('fr').textContent = frAns === ef.a ? 'âœ“ æ­£ç¡®ï¼' : 'âœ— é”™è¯¯ï¼Œæ­£ç¡®ç­”æ¡ˆæ˜¯é€‰é¡¹ ' + (ef.a+1);
            checkDone();
        }

        function showE() {
            sShow = !sShow;
            var ec = document.getElementById('ec');
            if(sShow) {
                var s = getSeed();
                var er = db.er[s % db.er.length];
                ec.innerHTML = er;
                ec.style.display = 'block';
            } else {
                ec.style.display = 'none';

            checkDone();

        function checkDone() {
            if(jpShow && frShow && sShow) {
                var key = year + '-' + month + '-' + selected.getDate();
                completed[key] = true;
                renderCal();
                var days = document.querySelectorAll('.mini-day:not(.weekday):not(.empty)');
                days[selected.getDate()-1].classList.add('selected');
